      body {
        background-color: #333;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      
      .login-box {
        background-color: #444;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 0 10px #000;
        width: 400px;
        color: #fff;
        text-align: center;
      }

        font-size: 40px;
        font-weight: bold;
        margin-bottom: 40px;
        text-transform: uppercase;
      }

        margin-bottom: 20px;
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: none;
        background-color: #555;
        color: #fff;
      }
      
      .btn {
        padding: 10px 20px;
        border-radius: 5px;
        background-color: #777;
        color: #fff;
        cursor: pointer;
        border: none;
      }
